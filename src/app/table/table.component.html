<table class="table table-striped">
  <thead>
    <tr>
      <th>S.N</th>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.age }}</td>
      <td>
        <button
          class="btn btn-primary"
          type="button"
          (click)="onDetailView(data.id, data.name, data.address, data.age)"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

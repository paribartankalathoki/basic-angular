<div class="container mt-5">
  <div class="row mb-3">
    <div class="col-sm-12">
      <h2>Add New User</h2>
    </div>
  </div>
  <hr />
  <div class="row mb-3">
    <div class="col-sm-12">
      <form [formGroup]="userForm">
        <div class="row mb-3">
          <div class="col-sm-12">
            <div class="form-group">
              <label>Name: <span class="text-danger">*</span> </label>
              <input type="text" placeholder="Full Name" formControlName="name" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-12">
            <div class="form-group">
              <label>Email: <span class="text-danger">*</span> </label>
              <input type="email" placeholder="E-mail" formControlName="email" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-12">
            <div class="form-group">
              <label>Password: <span class="text-danger">*</span> </label>
              <input type="password" placeholder="Password" formControlName="password" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-12">
            <div class="form-group">
              <label>Mobile Number: <span class="text-danger">*</span> </label>
              <input type="text" formControlName="mobileNumber" placeholder="Mobile Number" class="form-control"/>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-12">
            <button (click)="onAddUser(userForm.value)" class="btn btn-success">Add User</button>
            <button class="btn btn-danger ms-2">Reset Form</button>
            <button class="btn btn-info ms-5" (click)="goBack()">Back</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="reactiveForm">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" formControlName="userFirstName" name="userFirstName" class="form-control" placeholder="Name" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" formControlName="address" class="form-control" placeholder="Address" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-success" (click)="onSubmitForm(reactiveForm)" type="button">Submit Value</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

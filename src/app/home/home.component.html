<div class="container">
    <router-outlet></router-outlet> 

    <button class="btn btn-primary" routerLink="/reactive-form">Go to Form</button>
<table border="1">
    <thead>
        <tr>
            <th>S.N</th>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of tableData; let i = index;">
            <td>{{i + 1}}</td>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.address}}</td>
            <td>{{data.age}}</td>
            <td>
                <input type="button" (click)="onDetailView(data.id, data.name, data.address, data.age)" value="edit" />
            </td>
        </tr>
    </tbody>
</table>
</div>
